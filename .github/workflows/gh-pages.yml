name: Deploy Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Run tests
        run: pnpm test --filter @arc/web

      - name: Build static export for Pages
        env:
          # Flags tell Next to produce a static export with basePath/assetPrefix
          GITHUB_PAGES: 'true'
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          # Build only the web app in the monorepo
          pnpm --filter @arc/web build

      - name: Locate export directory
        id: find_out
        shell: bash
        run: |
          if [ -d "apps/web/out" ]; then echo "dir=apps/web/out" >> $GITHUB_OUTPUT; else echo "No export at apps/web/out"; ls -la apps/web || true; exit 1; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.find_out.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
